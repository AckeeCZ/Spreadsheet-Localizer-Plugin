group 'cz.ackee.localizer'
version '0.9.7'

buildscript {
    ext.kotlin_version = '1.2.70'

    repositories {
        jcenter()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "gradle.plugin.org.jetbrains.intellij.plugins:gradle-intellij-plugin:0.3.11"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'org.jetbrains.intellij'
apply plugin: 'kotlin'

repositories {
    jcenter()
    maven {
        url "https://plugins.gradle.org/m2/"
    }
}

intellij {
    pluginName 'SpreadsheetLocalizer'
    version '182.4505.22'
    updateSinceUntilBuild false
    sameSinceUntilBuild false
}

publishPlugin {
    username intellijPublishUsername
    password intellijPublishPassword
}

patchPluginXml {
    changeNotes = "Add French and Chinese languages"
}


dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"

    compile 'com.github.kittinunf.fuel:fuel:1.11.0'
    compile 'com.squareup.moshi:moshi:1.5.0'
}
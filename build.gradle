group 'cz.ackee.localizer'
version '0.9.11'

buildscript {
    ext.kotlin_version = '1.3.61'

    repositories {
        jcenter()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "gradle.plugin.org.jetbrains.intellij.plugins:gradle-intellij-plugin:0.4.15"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath group: 'com.sun.xml.messaging.saaj', name: 'saaj-impl', version: '1.3'
    }
}

apply plugin: 'org.jetbrains.intellij'
apply plugin: 'kotlin'

repositories {
    jcenter()
    maven {
        url "https://plugins.gradle.org/m2/"
    }
}

intellij {
    pluginName 'SpreadsheetLocalizer'
    version '182.4505.22'
    updateSinceUntilBuild false
    sameSinceUntilBuild false
}

publishPlugin {
    token project.token
}

patchPluginXml {
    changeNotes = "Fix compatibility of IntelliJ versions"
}

wrapper {
    gradleVersion = '6.0.1'
    distributionUrl = "https://cache-redirector.jetbrains.com/services.gradle.org/distributions/gradle-${gradleVersion}-all.zip"
}

dependencies {
    compile 'com.github.kittinunf.fuel:fuel:1.11.0'
    compile 'com.squareup.moshi:moshi:1.5.0'
}